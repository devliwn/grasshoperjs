<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github buttons</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main" style="padding: 32px">
      <div class="gh-box box" theme="light-default">
        <div class="buttons">
          <button class="gh-btn gh-btn-normal gh-btn-md" theme="light-default">
            Go to file
          </button>
          <button class="gh-btn gh-btn-blue gh-btn-md" theme="light-default">
            Explore Github
          </button>
          <button class="gh-btn gh-btn-green gh-btn-md" theme="light-default">
            Create repository
          </button>
          <button class="gh-btn gh-btn-red gh-btn-md" theme="light-default">
            Delete this repository
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
